<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="static/styles/youtube.css">
    <!-- <script src="path/to/your/script.js" defer></script> Ensure defer is used -->
</head>
<body>
    <div class="chat-container">
        <h1>Chat with VetBot</h1>
        <div class="messages" id="messages">
            {% if youtube_link %}
                <!-- <p>Here is your YouTube training video link:</p> -->
                <iframe width="760" height="415" padding="40px" src="{{ youtube_link }}" title="YouTube video player" allowfullscreen></iframe>
                <!-- <a href="{{ youtube_link }}" target="_blank">{{ youtube_link }}</a> -->
            {% else %}
                <p></p>
            {% endif %}
        </div>
        <div class="input-container">
            
            <form method="post">
                <input type="text" name="msg" id="userMessage" placeholder="Ask me about your pet...">
                <input type="Submit" name="Ask" id="userMessage" placeholder="Submit">
            </form>
        </div>
    </div>
